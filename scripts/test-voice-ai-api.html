<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI System Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .test-section h3 {
            margin-top: 0;
            color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .info {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-pending { background: #ffc107; }
        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        pre {
            background: #2d3748;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Voice AI System - API Test Suite</h1>

        <div class="test-section">
            <h3>1. Test Leads API</h3>
            <button onclick="testLeadsAPI()">Test GET /api/voice-ai/leads</button>
            <button onclick="testCreateLead()">Test POST (Create Lead)</button>
            <div id="leads-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Campaigns API</h3>
            <button onclick="testCampaignsAPI()">Test GET /api/voice-ai/campaigns</button>
            <button onclick="testCreateCampaign()">Test POST (Create Campaign)</button>
            <div id="campaigns-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Queue API</h3>
            <button onclick="testQueueAPI()">Test GET /api/voice-ai/queue</button>
            <div id="queue-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>4. Test Call Logs API</h3>
            <button onclick="testCallLogsAPI()">Test GET /api/voice-ai/call-logs</button>
            <div id="logs-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>5. Test Analytics API</h3>
            <button onclick="testAnalyticsAPI()">Test GET /api/voice-ai/analytics</button>
            <div id="analytics-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>6. Test Settings API</h3>
            <button onclick="testSettingsAPI()">Test GET /api/voice-ai/settings</button>
            <button onclick="testUpdateSettings()">Test PUT (Update Settings)</button>
            <div id="settings-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üìä Summary</h3>
            <div id="summary">
                <div class="info">Run tests above to verify your Voice AI system is working correctly.</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/voice-ai';
        let testResults = {};

        async function testAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                return { success: response.ok, status: response.status, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result, testName) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';

            testResults[testName] = result.success;
            updateSummary();

            if (result.success) {
                element.innerHTML = `
                    <div class="success">
                        <span class="status-indicator status-success"></span>
                        ‚úÖ Success! (Status: ${result.status})
                    </div>
                    <div class="info">Endpoint is working correctly</div>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                element.innerHTML = `
                    <div class="error">
                        <span class="status-indicator status-error"></span>
                        ‚ùå Failed: ${result.error || 'Unknown error'}
                    </div>
                    <div class="info">Status: ${result.status || 'Network Error'}</div>
                    ${result.data ? `<pre>${JSON.stringify(result.data, null, 2)}</pre>` : ''}
                `;
            }
        }

        function updateSummary() {
            const total = Object.keys(testResults).length;
            const passed = Object.values(testResults).filter(r => r).length;
            const failed = total - passed;

            document.getElementById('summary').innerHTML = `
                <div style="display: flex; gap: 20px; align-items: center;">
                    <div>
                        <div style="font-size: 24px; font-weight: bold; color: #667eea;">${passed}/${total}</div>
                        <div class="info">Tests Passed</div>
                    </div>
                    ${failed > 0 ? `
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: #dc3545;">${failed}</div>
                            <div class="info">Tests Failed</div>
                        </div>
                    ` : ''}
                    ${total > 0 && passed === total ? `
                        <div style="color: #28a745; font-weight: bold;">
                            üéâ All tests passed! Your Voice AI system is ready!
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function testLeadsAPI() {
            const result = await testAPI('/leads');
            displayResult('leads-result', result, 'leads-get');
        }

        async function testCreateLead() {
            const result = await testAPI('/leads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    single_lead: {
                        business_name: 'Test Plumbing Co',
                        phone: '+1234567890',
                        province: 'BC',
                        industry: 'Plumbing'
                    }
                })
            });
            displayResult('leads-result', result, 'leads-post');
        }

        async function testCampaignsAPI() {
            const result = await testAPI('/campaigns');
            displayResult('campaigns-result', result, 'campaigns-get');
        }

        async function testCreateCampaign() {
            const result = await testAPI('/campaigns', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: 'Test Campaign',
                    industry: 'Plumbing',
                    provinces: ['BC'],
                    daily_call_limit: 10
                })
            });
            displayResult('campaigns-result', result, 'campaigns-post');
        }

        async function testQueueAPI() {
            const result = await testAPI('/queue');
            displayResult('queue-result', result, 'queue-get');
        }

        async function testCallLogsAPI() {
            const result = await testAPI('/call-logs');
            displayResult('logs-result', result, 'logs-get');
        }

        async function testAnalyticsAPI() {
            const result = await testAPI('/analytics?days=7');
            displayResult('analytics-result', result, 'analytics-get');
        }

        async function testSettingsAPI() {
            const result = await testAPI('/settings');
            displayResult('settings-result', result, 'settings-get');
        }

        async function testUpdateSettings() {
            const result = await testAPI('/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    daily_call_limit: 50,
                    calling_start_hour: 9,
                    calling_end_hour: 17,
                    enable_voicemail_detection: true
                })
            });
            displayResult('settings-result', result, 'settings-put');
        }
    </script>
</body>
</html>
